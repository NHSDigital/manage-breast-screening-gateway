name: "CI/CD: Main Branch"

on:
  push:
    branches:
      - main
      # TODO: Remove testing branch before merge to main
      - DTOSS-12157-create-application-package-script
    tags:
      - 'v*'
  workflow_dispatch:

concurrency:
  group: cicd-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  id-token: write
  attestations: write
  security-events: write

jobs:
  commit-stage:
    uses: ./.github/workflows/stage-1-commit.yaml
    secrets: inherit

  test-stage:
    needs: commit-stage
    uses: ./.github/workflows/stage-2-test.yaml
    secrets: inherit

  release-stage:
    needs: test-stage
    if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/DTOSS-12157-create-application-package-script') && github.event_name == 'push'
    runs-on: ubuntu-latest
    outputs:
      new_release_published: ${{ steps.release.outputs.new_release_published }}
      new_release_version: ${{ steps.release.outputs.new_release_version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Read tool versions
        id: tool-versions
        run: |
          echo "python=$(awk '/^python / {print $2}' .tool-versions)" >> "$GITHUB_OUTPUT"
          echo "uv=$(awk '/^uv / {print $2}' .tool-versions)" >> "$GITHUB_OUTPUT"

      - name: Set up Python
        uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b # v5.3.0
        with:
          python-version: ${{ steps.tool-versions.outputs.python }}

      - name: Install uv
        uses: astral-sh/setup-uv@887a942a15af3a7626099df99e897a18d9e5ab3a # v5.1.0
        with:
          version: ${{ steps.tool-versions.outputs.uv }}
          enable-cache: true

      - name: Run semantic-release
        id: release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          uv pip install python-semantic-release --system

          # Detect next version (--print exits without side effects)
          VERSION=$(semantic-release version --print 2>/dev/null) || true

          if [[ -n "$VERSION" ]]; then
            echo "Next version detected: $VERSION"

            # Create and push the tag (no commit needed, tag push is not blocked by branch protection)
            git tag "v$VERSION"
            git push origin "v$VERSION"

            echo "new_release_published=true" >> "$GITHUB_OUTPUT"
            echo "new_release_version=v$VERSION" >> "$GITHUB_OUTPUT"
          else
            echo "No new release needed"
            echo "new_release_published=false" >> "$GITHUB_OUTPUT"
            echo "new_release_version=" >> "$GITHUB_OUTPUT"
          fi

  build-stage:
    needs: [test-stage, release-stage]
    if: |
      always() &&
      needs.test-stage.result == 'success' &&
      (
        github.ref_type == 'tag' ||
        needs.release-stage.outputs.new_release_published == 'true' ||
        (github.ref == 'refs/heads/main' && needs.release-stage.result == 'skipped') ||
        github.ref == 'refs/heads/DTOSS-12157-create-application-package-script'
      )
    uses: ./.github/workflows/stage-3-build.yaml
    with:
      version: ${{ needs.release-stage.outputs.new_release_version }}
      new_release_published: ${{ needs.release-stage.outputs.new_release_published == 'true' }}
    secrets: inherit
