name: "Stage 3: Build"

on:
  workflow_call:
    inputs:
      version:
        description: "Version to build (overrides detection)"
        required: false
        type: string

permissions:
  contents: write
  id-token: write
  attestations: write

jobs:
  build:
    name: Build release package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - name: Determine version
        id: version
        run: |
          if [[ -n "${{ inputs.version }}" ]]; then
            VERSION="${{ inputs.version }}"
          elif [[ "${{ github.ref_type }}" == "tag" ]]; then
            VERSION="${{ github.ref_name }}"
          else
            VERSION="$(git rev-parse --short HEAD)"
          fi
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "artifact_name=gateway-${VERSION}.zip" >> "$GITHUB_OUTPUT"

      - name: Build package
        run: ./scripts/bash/package_release.sh "${{ runner.temp }}/dist" "${{ steps.version.outputs.version }}"

      - name: Read tool versions
        id: tool-versions
        run: |
          echo "python=$(awk '/^python / {print $2}' .tool-versions)" >> "$GITHUB_OUTPUT"
          echo "uv=$(awk '/^uv / {print $2}' .tool-versions)" >> "$GITHUB_OUTPUT"

      - name: Set up Python
        uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b # v5.3.0
        with:
          python-version: ${{ steps.tool-versions.outputs.python }}

      - name: Install uv
        uses: astral-sh/setup-uv@887a942a15af3a7626099df99e897a18d9e5ab3a # v5.1.0
        with:
          version: ${{ steps.tool-versions.outputs.uv }}
          enable-cache: true

      - name: Smoke test
        run: |
          WORK_DIR="${{ runner.temp }}/smoke-test"
          mkdir -p "$WORK_DIR"
          unzip "${{ runner.temp }}/dist/${{ steps.version.outputs.artifact_name }}" -d "$WORK_DIR"
          cd "$WORK_DIR"
          uv sync --frozen --no-dev
          PYTHONPATH=src uv run python -c "
          import pacs_main
          import mwl_main
          import upload_main
          import relay_listener
          print('All service modules imported successfully')
          "

      - name: Create or Update Release
        if: github.ref_type == 'tag' || needs.release-stage.outputs.new_release_published == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          # Create the release if it doesn't exist. If it does, ignore the error.
          gh release create "$VERSION" \
            --title "$VERSION" \
            --generate-notes \
            2>/dev/null || echo "Release already exists, uploading assets..."

          # Upload or overwrite assets
          gh release upload "$VERSION" \
            ${{ runner.temp }}/dist/gateway-*.zip \
            ${{ runner.temp }}/dist/gateway-*.zip.sha256 \
            --clobber

      - name: Upload artifact
        uses: actions/upload-artifact@65c4c4a1ddee5b72f698fdd19549f0f0fb45cf08 # v4.6.0
        with:
          name: gateway-package
          path: |
            ${{ runner.temp }}/dist/gateway-*.zip
            ${{ runner.temp }}/dist/gateway-*.zip.sha256
          retention-days: 90

      - name: Attest build provenance
        uses: actions/attest-build-provenance@520d128f165991a6c774bcb264f323e3d70747f4 # v2.2.0
        with:
          subject-path: ${{ runner.temp }}/dist/${{ steps.version.outputs.artifact_name }}
