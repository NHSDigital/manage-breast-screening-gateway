services:
  pacs:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pacs-server
    command: ["uv", "run", "python", "-m", "pacs_main"]
    ports:
      - "4244:4244"
    volumes:
      - pacs-storage:/var/lib/pacs/storage
      - pacs-db:/var/lib/pacs
    environment:
      - CLOUD_API_ENDPOINT=${CLOUD_API_ENDPOINT}
      - CLOUD_API_TOKEN=${CLOUD_API_TOKEN}
      - PACS_AET=SCREENING_PACS
      - PACS_PORT=4244
      - PACS_STORAGE_PATH=/var/lib/pacs/storage
      - PACS_DB_PATH=/var/lib/pacs/pacs.db
      - LOG_LEVEL=INFO
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "sqlite3", "/var/lib/pacs/pacs.db", "SELECT 1"]
      interval: 30s
      timeout: 5s
      retries: 3

  mwl:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mwl-server
    command: ["uv", "run", "python", "-m", "mwl_main"]
    ports:
      - "4243:4243"
    volumes:
      - pacs-db:/var/lib/pacs
    environment:
      - MWL_AET=MWL_SCP
      - MWL_PORT=4243
      - MWL_DB_PATH=/var/lib/pacs/worklist.db
      - LOG_LEVEL=INFO
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "sqlite3", "/var/lib/pacs/worklist.db", "SELECT 1"]
      interval: 30s
      timeout: 5s
      retries: 3

  listener:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: listener
    command: ["uv", "run", "python", "-m", "src.service_bus_listener"]
    volumes:
      - pacs-db:/var/lib/pacs
    environment:
      - AZURE_SERVICE_BUS_CONNECTION_STRING=${AZURE_SERVICE_BUS_CONNECTION_STRING}
      - SERVICE_BUS_COMMANDS_QUEUE=${SERVICE_BUS_COMMANDS_QUEUE:-worklist-commands}
      - MWL_DB_PATH=${MWL_DB_PATH:-/var/lib/pacs/worklist.db}
      - LOG_LEVEL=INFO
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "sqlite3", "/var/lib/pacs/worklist.db", "SELECT 1"]
      interval: 30s
      timeout: 5s
      retries: 3

  upload:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: upload-service
    command: ["uv", "run", "python", "-m", "upload_main"]
    volumes:
      - pacs-storage:/var/lib/pacs/storage
      - pacs-db:/var/lib/pacs
    environment:
      - CLOUD_API_ENDPOINT=${CLOUD_API_ENDPOINT:-http://host.docker.internal:8000/api/v1/dicom}
      - CLOUD_API_TOKEN=${CLOUD_API_TOKEN:-testtoken}
      - PACS_DB_PATH=/var/lib/pacs/pacs.db
      - PACS_STORAGE_PATH=/var/lib/pacs/storage
      - MWL_DB_PATH=/var/lib/pacs/worklist.db
      - UPLOAD_POLL_INTERVAL=2
      - UPLOAD_BATCH_SIZE=10
      - MAX_UPLOAD_RETRIES=3
      - LOG_LEVEL=INFO
    depends_on:
      pacs:
        condition: service_healthy
    restart: unless-stopped

volumes:
  pacs-storage:
    driver: local
  pacs-db:
    driver: local
