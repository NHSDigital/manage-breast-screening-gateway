# Pre-commit hooks configuration
# This is the same as the root .pre-commit-config.yaml
# Used by: make githooks-run

repos:
  - repo: local
    hooks:
      - id: scan-secrets
        name: Scan secrets
        entry: ./scripts/githooks/scan-secrets.sh
        args: ['check=staged-changes']
        language: script
        pass_filenames: false

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.12
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format
